<section class="vh-100 ">
    <div class="box container-fluid h-custom card w-50 ">
        <div class=" row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="Userlogin" (ngSubmit)="login()">
                    <div class=" lead fw-bold mb-0 mt-4 d-flex justify-content-center">
                        <label>Login Form</label>
                    </div>

                    <!-- Email -->
                    <div class="form-outline mb-0 mt-4">
                        <mat-form-field appearance="outline" class="input_emaill">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email">
                            <mat-error *ngIf="this.Userlogin.get('email').hasError('required')">Please enter your
                                email</mat-error>
                            <mat-error *ngIf="this.Userlogin.get('email').hasError('email')">Please enter valid
                                email</mat-error>
                        </mat-form-field>
                    </div>  

                    <!-- Password -->
                    <div data-mdb-input-init class="form-outline mb-0">
                        <mat-form-field appearance="outline" class="input_passs">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="this.Userlogin.get('password').hasError('required')">Please enter your
                                password</mat-error>
                            <mat-error *ngIf="this.Userlogin.get('password').hasError('password')">Please enter correct
                                password</mat-error>
                            <mat-error *ngIf="this.Userlogin.get('password').hasError('minlength')">Password
                                must be at least 8
                                characters</mat-error>
                            <mat-error *ngIf="this.Userlogin.get('password').hasError('maxlength')">Password
                                should not have 10
                                characters</mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Login Button -->
                    <div class="text-center text-lg-start pt-2">
                        <button mat-raised-button color="primary">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-4">Don't have an account? <a routerLink="/register"
                                href="register" class="link-danger">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
