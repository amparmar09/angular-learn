<mat-drawer-container class="school-container" autosize  >
    <mat-drawer #drawer mode="side" [opened]="true" class="sidenav">
        <app-sidenav></app-sidenav>
    </mat-drawer>

    <mat-drawer-content>
        <app-navbar #drawer mode="side" class="navbar"></app-navbar>
        <div class="content">
            <div class="card-content flex gap-4 m-5 flex-wrap">
                <div class="card">
                    <h4>Total Page Views</h4>
                    <div class="flex items-center gap-2">
                        <span class="mb-2 border ">
                            <mat-icon>show_chart</mat-icon>59.3%
                        </span>
                    </div>
                </div>
                <div class="card">
                    <h4>Total Users</h4>
                    <div class="flex items-center gap-2">
                        <span class="mb-2 border ">
                            <mat-icon>show_chart</mat-icon>59.3%
                        </span>
                    </div>
            
                </div>
                <div class="card">
                    <h4>Total Order</h4>
                    <div class="flex items-center gap-2">
                        <span class="mb-2 border ">
                            <mat-icon>show_chart</mat-icon>59.3%
                        </span>
                    </div>
            
                </div>
                <div class="card">
                    <h4>Total Sales</h4>
                    <div class="flex items-center gap-2">
                        <span class="mb-2 border ">
                            <mat-icon>show_chart</mat-icon>59.3%
                        </span>
                    </div>
            
                </div>
            </div>
            <div class="ml-5">
                <div class="card-map">
                    <app-common [displayedcolumns]="displayedColumns" [data]="dataSource"></app-common>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
